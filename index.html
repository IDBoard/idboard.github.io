<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ID Board</title>
    <link rel="stylesheet" type="text/css" href="css/flat-ui/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Content/ui-bootstrap-csp.css" />
    <link rel="stylesheet" type="text/css" href="css/flat-ui/flat-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico">
    <script src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="js/flat-ui/flat-ui.js"></script>
    <script src="js/angularjs/angular.js"></script>
    
    <script src="js/modules/app.module.js"></script>
    <script src="js/controllers/Connection.controller.js"></script>
    <script src="js/controllers/Forget_password.controller.js"></script>

</head>
<body ng-app="IDBoard">
    <div class="container app-connection" ng-controller="Connection">
        <div class="row">
            <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
                <center style="margin-left: 60px; margin-bottom: -20px;">
                    Ecole superieure d'ingénieurie informatique
                </center>
                <img src="images/logo.png" class="img-responsive" id="logo"/>
            </div>
            <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3 text-right" id="lieux">
                {{lieux}}
            </div>
            <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3 text-center">
                <h1 id="title">IDBoard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
                <div class="form-group">
                    <input type="number" class="form-control text-input" ng-model="idboard_number" value="{{idboard_number}}" placeholder="n° idboard" />
                </div>
                <div class="input-group">
                    <input type="password" id="password" class="form-control text-input" ng-model="password" value="{{password}}" placeholder="Mot de passe" aria-describedby="password">
                    <span class="input-group-addon" id="showPassword" style="cursor: pointer;" ng-model="showPassword" ng-click="showHidePassword()"><span class="glyphicon glyphicon-eye-{{showPassword}}"></span></span>
                </div>
                <br />
                
           </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
                <center>
                    <input type="button" class="btn connectionBtn" value="Se connecter" ng-click="valider()" />
                </center>
            </div>
            <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
                <center>
                    <a href="#" class="link" data-toggle="modal" data-target="#ForgetPasswordModal" >Mot de passe oublié ?</a>
                </center>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
                <label class="checkbox" for="saveLogin">
                    <input type="checkbox" id="saveLogin" data-toggle="checkbox" checked>
                    Se souvenir de moi
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3" style="color: {{color}}" ng-bind="logs"></div>
        </div>
        <div class="panel-footer">{{phrase_daccroche}}</div>
    </div>

    <div ng-controller="Forget_password" class="modal fade forget-password" id="ForgetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body container-fluid">
                    <div class="row">
                        <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
                            <img src="images/logo.png" class="img-responsive" id="logo" />
                        </div>
                        <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3 text-right" id="lieux">
                            {{lieux}}
                        </div>
                        <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3 text-center">
                            <h2 id="title">Mot de passe oublié</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
                            <div class="form-group">
                                <input type="number" class="form-control text-input" ng-model="idboard_number" value="{{idboard_number}}" placeholder="n° idboard" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
                            <div class="input-group">
                                <input type="password" id="password1" class="form-control text-input" ng-model="password1" value="{{password1}}" placeholder="Mot de passe"
                                       aria-describedby="password">
                                <span class="input-group-addon" id="showPassword1" style="cursor: pointer;" ng-model="showPassword1" ng-click="showHidePassword(1)">
                                    <span class="glyphicon glyphicon-eye-{{showPassword1}}"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
                            <div class="input-group">
                                <input type="password" id="password2" class="form-control text-input" ng-model="password2" value="{{password2}}" placeholder="Mot de passe"
                                       aria-describedby="password">
                                <span class="input-group-addon" id="showPassword2" style="cursor: pointer;" ng-model="showPassword2" ng-click="showHidePassword(2)">
                                    <span class="glyphicon glyphicon-eye-{{showPassword2}}"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
                            <center>
                                <input type="button" class="btn connectionBtn" value="Changer de mot de passe" ng-click="change_password()" />
                            </center>
                        </div>
                        <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
                            <center>
                                <a href="#" class="link" data-dismiss="modal" aria-hidden="true">Retour à la page de connexion</a>
                            </center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3" style="color: {{color}}" ng-bind="logs"></div>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script>
        $('[data-toggle="checkbox"]').radiocheck();
    </script>
</body>
</html>
